<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Shortly</title>

  <body>
    <header id="header">

      <nav class="container relative p-6 mx-auto">
        <div class="flex items-center justify-between">
          <!-- logo & menu container: start -->
          <div class="flex items-center space-x-20">
            <img src="images/logo.svg" alt="logo" />
            <div class="hidden space-x-6 font-bold lg:flex">
              <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                >Features</a
              >
              <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                >Pricing</a
              >
              <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
                >Resources</a
              >
            </div>
          </div>
          <!-- logo & menu container: end -->

          <!-- right buttons menu: start -->
          <div
            class="items-center hidden space-x-6 font-bold text-grayishViolet lg:flex"
          >
            <div class="hover:text-veryDarkViolet">Login</div>
            <a href="#" class="px-8 py-5 font-bold text-white rounded-full bg-cyan hover:opacity-70">Sign Up</a>
          </div> 
          <!-- right buttons menu: start -->
        </div>
      </nav>
      <!-- navbar: end -->
    </header>
  </body>
</html>
